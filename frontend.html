<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Userbot Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #eee; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì¢ Telegram Userbot Broadcast</h1>
    <label for="chats">Chat IDs (comma separated)</label>
    <input id="chats" placeholder="123456789,987654321">
    
    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
    
    <button onclick="broadcast()">Send Broadcast</button>
    <h3>Response:</h3>
    <pre id="output"></pre>
  </div>

  <script>
    async function broadcast() {
      const chats = document.getElementById("chats").value.split(",").map(c => parseInt(c.trim())).filter(Boolean);
      const msg = document.getElementById("message").value;
      
      if (!chats.length || !msg) {
        alert("Please enter chat IDs and a message.");
        return;
      }

      try {
        const res = await fetch("/broadcast/?msg=" + encodeURIComponent(msg), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(chats)
        });
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Error: " + err;
      }
    }
  </script>
</body>
</html>
